<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .btn-group h3 {
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #F57C00, #E65100);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f, #c62828);
        }

        .btn-lifeline {
            background: linear-gradient(135deg, #FFD700, #FFA000);
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .btn-lifeline:hover {
            background: linear-gradient(135deg, #FFA000, #FF8F00);
        }

        .btn-lifeline:disabled {
            background: linear-gradient(135deg, #666, #555);
            color: #999;
            cursor: not-allowed;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .difficulty-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-difficulty {
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-difficulty.active {
            border-color: #ffd700;
            background: rgba(255,215,0,0.2);
        }

        .question-display {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Quiz Control</h1>
        </div>

        <div class="status">
            <div class="status-item">
                <span>Puntuaci√≥n:</span>
                <span id="currentScore">0</span>
            </div>
            <div class="status-item">
                <span>Pregunta:</span>
                <span id="questionProgress">0/15</span>
            </div>
            <div class="status-item">
                <span>Estado:</span>
                <span id="gameStatus">Esperando...</span>
            </div>
        </div>

        <div class="question-display" id="questionPreview">
            <span style="color: #aaa;">Selecciona una dificultad y genera una pregunta</span>
        </div>

        <div class="btn-group">
            <h3>üéØ Nueva Pregunta</h3>
            <div class="difficulty-selector">
                <button class="btn-difficulty" data-difficulty="easy">F√°cil</button>
                <button class="btn-difficulty" data-difficulty="medium">Media</button>
                <button class="btn-difficulty" data-difficulty="hard">Dif√≠cil</button>
            </div>
            <button class="btn btn-primary" onclick="newQuestion()">üé≤ Nueva Pregunta</button>
        </div>

        <div class="btn-group">
            <h3>üì∫ Mostrar</h3>
            <div class="btn-row">
                <button class="btn btn-secondary" onclick="showQuestion()">üìù Mostrar Pregunta</button>
                <button class="btn btn-secondary" onclick="showOptions()">üìã Mostrar Opciones</button>
            </div>
            <button class="btn btn-warning" onclick="revealAnswer()">‚úÖ Revelar Respuesta</button>
        </div>

        <div class="btn-group">
            <h3>üéÅ Comodines</h3>
            <button class="btn btn-lifeline" id="btn-50-50" onclick="use5050()">
                ¬Ω 50/50
            </button>
            <button class="btn btn-lifeline" id="btn-phone" onclick="usePhoneCall()">
                üìû Llamada
            </button>
            <button class="btn btn-lifeline" id="btn-audience" onclick="useAudience()">
                üë• P√∫blico
            </button>
        </div>

        <div class="btn-group">
            <h3>‚öôÔ∏è Control</h3>
            <div class="btn-row">
                <button class="btn btn-secondary" onclick="addScore()">+100 Puntos</button>
                <button class="btn btn-danger" onclick="resetLifelines()">üîÑ Reset Comodines</button>
            </div>
            <button class="btn btn-danger" onclick="resetGame()">üóëÔ∏è Reset Todo</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let selectedDifficulty = 'easy';
        let gameState = null;

        // Selecci√≥n de dificultad
        document.querySelectorAll('.btn-difficulty').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn-difficulty').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedDifficulty = btn.dataset.difficulty;
            });
        });

        // Activar dificultad f√°cil por defecto
        document.querySelector('[data-difficulty="easy"]').classList.add('active');

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateStatus() {
            fetch('/api/game-state')
                .then(response => response.json())
                .then(data => {
                    gameState = data;
                    updateDisplay();
                })
                .catch(error => console.error('Error:', error));
        }

        function updateDisplay() {
            if (!gameState) return;

            document.getElementById('currentScore').textContent = gameState.score;
            document.getElementById('questionProgress').textContent = `${gameState.question_count}/${gameState.max_questions}`;
            
            let status = 'Esperando...';
            if (gameState.game_finished) {
                status = '¬°Juego completado!';
            } else if (gameState.question_visible && gameState.options_visible) {
                status = gameState.answer_revealed ? 'Respuesta revelada' : 'Pregunta activa';
            } else if (gameState.question_visible) {
                status = 'Pregunta visible';
            } else if (gameState.question) {
                status = 'Pregunta cargada';
            }
            document.getElementById('gameStatus').textContent = status;

            // Actualizar preview de pregunta
            const preview = document.getElementById('questionPreview');
            if (gameState.question) {
                preview.innerHTML = `
                    <div>
                        <strong>Pregunta ${gameState.question_count}:</strong><br>
                        ${gameState.question}
                    </div>
                `;
            }

            // Actualizar estado de comodines
            Object.keys(gameState.lifelines).forEach(lifeline => {
                const btnId = `btn-${lifeline.replace('_', '-')}`;
                const btn = document.getElementById(btnId);
                if (btn) {
                    btn.disabled = gameState.lifelines[lifeline];
                }
            });

            // Deshabilitar nueva pregunta si el juego termin√≥
            const newQuestionBtn = document.querySelector('.btn-primary');
            if (newQuestionBtn) {
                newQuestionBtn.disabled = gameState.game_finished;
                if (gameState.game_finished) {
                    newQuestionBtn.textContent = 'üéâ Juego Completado';
                } else {
                    newQuestionBtn.textContent = 'üé≤ Nueva Pregunta';
                }
            }
        }

        function apiCall(endpoint, data = {}) {
            return fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    updateStatus();
                    if (result.message) showToast(result.message, 'success');
                } else {
                    showToast(result.message || 'Error', 'error');
                }
                return result;
            })
            .catch(error => {
                showToast('Error de conexi√≥n', 'error');
                console.error('Error:', error);
            });
        }

        function newQuestion() {
            showToast('Generando nueva pregunta...', 'info');
            apiCall('/api/new-question', { difficulty: selectedDifficulty });
        }

        function showQuestion() {
            apiCall('/api/show-question');
        }

        function showOptions() {
            apiCall('/api/show-options');
        }

        function revealAnswer() {
            apiCall('/api/reveal-answer');
        }

        function use5050() {
            apiCall('/api/lifeline/50-50');
        }

        function usePhoneCall() {
            apiCall('/api/lifeline/phone-call');
        }

        function useAudience() {
            apiCall('/api/lifeline/audience');
        }

        function addScore() {
            apiCall('/api/add-score', { points: 100 });
        }

        function resetLifelines() {
            if (confirm('¬øResetear todos los comodines?')) {
                apiCall('/api/reset-lifelines');
            }
        }

        function resetGame() {
            if (confirm('¬øResetear todo el juego? Esto borrar√° la puntuaci√≥n y comodines.')) {
                apiCall('/api/reset-game');
            }
        }

        // Actualizar estado cada 2 segundos
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
